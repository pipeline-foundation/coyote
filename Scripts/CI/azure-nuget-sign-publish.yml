pool:
  vmImage: 'windows-latest'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet.exe'
  inputs:
    versionSpec: 6.x

- task: UseDotNet@2
  displayName: 'Install .NET 7.0 SDK'
  inputs:
    version: 7.0.x

- task: UseDotNet@2
  displayName: 'Install .NET 6.0 SDK'
  inputs:
    version: 6.0.x

- task: UseDotNet@2
  displayName: 'Install .NET Core 3.1 SDK'
  inputs:
    version: 3.1.x

- task: UseDotNet@2
  displayName: 'Install .NET Core 2.1 SDK'
  inputs:
    version: 2.1.x

- task: PowerShell@2
  displayName: 'Build Coyote projects'
  inputs:
    targetType: filePath
    filePath: '.\Scripts\build.ps1'
    arguments: >
      -ci
      -nuget
    failOnStderr: true
    pwsh: true

- task: EsrpCodeSigning@2
  displayName: 'ESRP CodeSigning .NET 7.0'
  inputs:
    ConnectedServiceName: CoyoteNugetSign
    FolderPath: bin\net7.0
    signConfigType: inlineSignParams
    inlineOperation: |
     [
         {
             "KeyCode": "CP-230012",
             "OperationCode": "SigntoolSign",
             "Parameters": {
                 "OpusName": "Microsoft.Coyote",
                 "OpusInfo": "https://github.com/Microsoft/Coyote",
                 "FileDigest": "/fd \"SHA256\"",
                 "PageHash": "/PH",
                 "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
             },
             "ToolName": "sign",
             "ToolVersion": "1.0"
         },
         {
             "KeyCode": "CP-230012",
             "OperationCode": "SigntoolVerify",
             "Parameters": {},
             "ToolName": "sign",
             "ToolVersion": "1.0"
         }
     ]

