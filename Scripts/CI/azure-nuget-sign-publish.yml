pool:
  vmImage: 'windows-latest'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet.exe'
  inputs:
    versionSpec: 6.x

- task: UseDotNet@2
  displayName: 'Install .NET 6.0 SDK'
  inputs:
    useGlobalJson: true

- task: UseDotNet@2
  displayName: 'Install .NET 5.0 SDK'
  inputs:
    version: 5.0.x

- task: UseDotNet@2
  displayName: 'Install .NET Core 3.1 SDK'
  inputs:
    version: 3.1.x

- task: PowerShell@2
  displayName: 'Build Coyote projects'
  inputs:
    targetType: filePath
    filePath: '.\Scripts\build.ps1'
    arguments: "-ci $true"
    failOnStderr: true
    pwsh: true

